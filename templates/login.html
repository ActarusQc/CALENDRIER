{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{{ trans.login }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ trans.username }}</label>
                        <small class="text-muted d-block mb-2">{{ helpers.username }}</small>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ trans.password }}</label>
                        <small class="text-muted d-block mb-2">{{ helpers.password }}</small>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">{{ trans.submit }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
